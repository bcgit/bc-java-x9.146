stages:
  - check
  - build
  - test

check-code:
  stage: check
  script:
    - "ecr_login"
    - "ecr_pull vm_base_intel latest"
    - "ci_docker_run \"vm_base_intel:latest\" \"bc-java\" \"/workspace/bc-java/ci/check_java.sh\""
  artifacts:
    when: always
    paths:
      - "core/build/reports"
      - "prov/build/reports"
      - "pg/build/reports"
      - "pkix/build/reports"
      - "mail/build/reports"
      - "util/build/reports"
      - "tls/build/reports"
      - "mls/build/reports"

ant-build:
  stage: build
  needs: [ "check-code" ]
  script:
    - "ecr_login"
    - "ecr_pull vm_base_intel latest"
    - "ci_docker_run \"vm_base_intel:latest\" \"bc-java\" \"/workspace/bc-java/ci/build_1_8.sh\""


